<!DOCTYPE html>
<html>
<head>
    <title>Test Apps</title>
    <style>
        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin: 2rem;
        }
        .app-card {
            border: 1px solid #ccc;
            padding: 1rem;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Test Apps</h1>
    <div class="apps-grid" id="appsGrid"></div>

    <script>
        const apps = [
            { name: 'Pong', version: '3.2.0', id: 'com.baracuda.spixi.pong', icon: 'ðŸ“', description: 'Real-time multiplayer Pong game' },
            { name: 'Tic Tac Toe', version: '1.0.0', id: 'com.ixilabs.spixi.tictactoe', icon: 'â­•', description: 'Classic Tic Tac Toe game' },
            { name: 'Whiteboard', version: '1.0.0', id: 'com.ixilabs.spixi.whiteboard', icon: 'ðŸŽ¨', description: 'Real-time collaborative drawing app' }
        ];

        let allApps = [...apps];

        function renderApps() {
            const grid = document.getElementById('appsGrid');
            if (!grid) {
                console.error('appsGrid not found');
                return;
            }
            grid.innerHTML = allApps.map(app => `
                <div class="app-card">
                    <div>${app.icon} ${app.name} v${app.version}</div>
                    <div>${app.description}</div>
                </div>
            `).join('');
        }

        // Load apps
        renderApps();
    </script>
</body>
</html>
